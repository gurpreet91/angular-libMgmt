<div class="image">
  <div style="padding-top: 100px">
    <div class="row">
      <div class="col-md-7">
    <div class="card login-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
        <h2>Login</h2>
        <div class="form-group">
          <label class="sr-only">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Username"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            Login
          </button>
          <a routerLink="/register" target="_blank" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
  </div>
    </div></div>

</div>
