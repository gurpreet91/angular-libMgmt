<app-header></app-header>
<div class="container" style="margin-top: 90px">
  <form name="form" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="student.firstName" #firstName="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required/>
        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
          <div *ngIf="firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="student.lastName" #lastName="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required/>
        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
        </div>

     <!--   <input type="text" class="form-control" name="lastName" [(ngModel)]="student.lastName" #lastName="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required/>
        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
        </div>-->
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Roll Number</label>
        <input type="text" class="form-control" name="rollNumber" [(ngModel)]="student.rollNumber" #rollNumber="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && rollNumber.invalid }" required maxlength="6" pattern="^[0-9]*$"/>
        <div *ngIf="f.submitted && rollNumber.invalid" class="invalid-feedback">
          <div *ngIf="rollNumber.errors.required">Roll number is required</div>
          <div *ngIf="rollNumber.errors.maxlength || rollNumber.errors.pattern">Roll number must be a valid number</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Date Of Birth</label>
        <input type="text" class="form-control" name="dateOfBirth" placeholder="dd/mm/yyyy"
               [(ngModel)]="student.dateOfBirth">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Mobile Number</label>
        <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="student.mobileNumber" #mobileNumber="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && mobileNumber.invalid }" required maxlength="10" minlength="10"  pattern="^[0-9]*$"/>
        <div *ngIf="f.submitted && mobileNumber.invalid" class="invalid-feedback">
          <div *ngIf="mobileNumber.errors.required">Mobile number is required</div>
          <div *ngIf="mobileNumber.errors.minlength || mobileNumber.errors.pattern">Mobile number must be a valid number</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="student.email" #email="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email/>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
    &nbsp;
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
<app-footer></app-footer>
