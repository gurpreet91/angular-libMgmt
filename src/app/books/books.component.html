<app-header></app-header>
<div class="container" style="margin-top: 90px">

  <div class="row">
    <div class="col-10"><h3>Books List</h3></div>

    <div class="col-2" *ngIf="!isAdmin"><button class="btn btn-info" (click)="submit()">Submit books</button></div>
    <div class="col-2" *ngIf="isAdmin"><button class="btn btn-info" (click)="submit()">Add Books</button></div>

  </div>

  <table class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Publish</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of booksList">
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.yearOfthePublish}}</td>
      <td *ngIf="!isAdmin"> <input type="checkbox" [value]="book" (change)="selectBook(book, $event)" /></td>
      <td *ngIf="isAdmin"><button type="button" class="btn btn-secondary btn-sm">Edit</button> &nbsp; <button type="button" class="btn btn-danger btn-sm">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
